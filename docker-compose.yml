services:
  # Base de données PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: dario-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: dario
      POSTGRES_PASSWORD: dario_password
      POSTGRES_DB: dario_scores
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - dario-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dario"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API Node.js
  backend:
    build: ./backend
    container_name: dario-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://dario:dario_password@db:5432/dario_scores
      PORT: 3000
      NODE_ENV: production
    # Pas de ports exposés - accessible uniquement via Nginx
    depends_on:
      db:
        condition: service_healthy
    networks:
      - dario-network

  # Frontend Nginx
  frontend:
    image: nginx:alpine
    container_name: dario-frontend
    restart: unless-stopped
    volumes:
      - ./index.html:/usr/share/nginx/html/index.html:ro
      - ./game.js:/usr/share/nginx/html/game.js:ro
      - ./scoring.js:/usr/share/nginx/html/scoring.js:ro
      - ./styles.css:/usr/share/nginx/html/styles.css:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - dario-network

networks:
  dario-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
